<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Social links profile</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icons8-star-filled-30.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/general.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- FONTS -->

</head>

<body>
    <div class="box">
      <div class="profile">
          
          <div class="img center">
            <img src="assets/images/avatar-jessica.jpeg" alt="">
          </div>

          <div class="fio center">
            Jessica Randall
          </div>

          <div class="country center">
            London, United Kingdom
          </div>

        <div class="profession center">
          "Front-end developer and avid reader."
        </div>
      </div>

      <div class="buttons">
        <div class="buttons-items center">GitHub</div>
        <div class="buttons-items center">Frontend Mentor</div>
        <div class="buttons-items center">Linkedin</div>
        <div class="buttons-items center">Twitter</div>
        <div class="buttons-items center">Instagram</div>
      </div>

    </div>
</body>

</html>
